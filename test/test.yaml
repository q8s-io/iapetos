apiVersion: iapetos.foundary-cloud.io/v1
kind: StatefulPod
metadata:
  name: test-statefulpod
  namespace: ldy
spec:
  pvRecyclePolicy: "Delete"
  size: 2
  podTemplate:
    containers:
      - name: test
        image: uhub.service.ucloud.cn/infra/nginx:1.17.9
        volumeMounts:
          - name: test
            mountPath: /test
    volumes:
      - name: test
        persistentVolumeClaim:
          claimName: data
  serviceTemplate:
    selector:
      app: v141299420
      test: "true"
    clusterIP: None
    ports:
      - port: 80
        targetPort: 80
  pvcTemplate:
    storageClassName: "kubevirt-hostpath-provisioner"
    accessModes:
      - ReadWriteOnce
    resources:
      requests:
        storage: 1Gi
  pvNames:
    - pvc-49589451-a2ce-437e-a44e-427705f958d2
    - pvc-833b1ca2-8391-4299-8c91-a9f9356ead19
